<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <style>
        body {
            font-family: Avant Garde,Avantgarde,Century Gothic,CenturyGothic,AppleGothic,sans-serif;
            font-size: 32px;

        }

        div#box {
           border-radius: 24px;
           background-color: rgb(72, 199, 142);
           padding: 16px;
           box-shadow: rgba(0, 0, 0, 0.4) 0px 5px 15px;

           max-width:640px;
           margin-left: auto;
           margin-top: 32px;
           margin-right: auto;
        }

        p {
            text-align: center;
            color: #fff;
        }

        a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="box">
        <p>
            Say hello to
            <b id="name">NAME</b>

        </p>

        <p>
            Step 1:<br>
            If not yet done, <a href="https://download.delta.chat" target="_blank">Install Delta Chat</a>
        </p>

        <p>
            Step 2:<br>
            <a id="dc-link" href="">Tap to chat with <b id="name2">NAME</b></a>
        <p>

    <script>
        // get the whole OPENPGP4FPR:<FPR>#n=<NAME>... url
        var openpgp4fprStr = new URL(document.URL).hash.substr(1);
        if (openpgp4fprStr.substr(0, 12).toUpperCase() != "OPENPGP4FPR:") {
            openpgp4fprStr = "OPENPGP4FPR:" + openpgp4fprStr;
        }

        // construct dummy URL to extract parameters from it
        var searchParams = new URL("https://foo.org/bar?" + new URL(openpgp4fprStr).hash.substr(1)).searchParams;

        var link = document.getElementById("dc-link");
        link.setAttribute("href", openpgp4fprStr);

        // todo parse link and display name
        document.getElementById("name").innerText = searchParams.get("n");
        document.getElementById("name2").innerText = searchParams.get("n");
    </script>
</body>
