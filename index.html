<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Delta Chat Invitation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-itunes-app" content="app-id=1459523234">
    <!-- todo generic meta tags -->
    <style>
        :root {
            --pad: 8px;
            --dc-gradient: linear-gradient(120deg, rgb(119, 136, 143), rgb(54, 78, 89));
        }

        body {
            margin: 0;

            font-family: Arial,Avant Garde,Avantgarde,Century Gothic,CenturyGothic,AppleGothic,sans-serif;
            font-size: 22pt;

            background: url('https://raw.githubusercontent.com/deltachat/interface/master/background/background_hd.jpg');
            background-size: 500px;
        }

        a {
            color: #1e6bb8;
            text-decoration: none;
        }

        hr {
            border: 1px solid #ddd;
            border-bottom: none;
        }

        header {
            padding: var(--pad);
            font-family: Arial, 'Helvetica Neue', Helvetica;
            background: var(--dc-gradient);
            box-shadow: 0px 0px 3px #888;
        }

        header a {
            font-weight: bold;
            color: white;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            margin-right: var(--pad);
        }

        div#box {
           border-radius: 16px;
           background: white;
           padding: 16px;
           box-shadow: 0px 0px 10px #ccc;

           max-width:640px;
           margin-left: auto;
           margin-top: 32px;
           margin-right: auto;

           text-align: center;
        }

        #dc-link {
            padding: 15px;
            border-radius: 30px;

            font-weight: bold;
            font-size: 50%;
            text-transform: uppercase;
            text-decoration: none;
            color: white;
            background: var(--dc-gradient);
        }

        small {
            font-size: 50%;
        }
    </style>
</head>
<body>

<header>
    <a class="logo" href="https://delta.chat">
        <img src="https://delta.chat/assets/logos/delta-chat.svg" aria-hidden="true" />
        <span>DeltaChat</span>
    </a>
</header>

    <div id="box">
        <p>
            Say hello to
            <b id="name">NAME</b>
            ðŸ‘‹
        </p>

        <p>
            <a id="dc-link" href="">Open chat</a>
        <p>

        <hr>

        <small>
            Don't have DeltaChat? <a href="https://download.delta.chat" target="_blank">Download it here</a>.
        </small>
    </div>

    <script>
        // convert the hash `#<FPR>&n=<NAME>...` to an `OPENPGP4FPR:<FPR>#n=<NAME>...` url
        var openpgp4fprStr = new URL(document.URL).hash.substr(1);
        openpgp4fprStr = "OPENPGP4FPR:" + openpgp4fprStr.replace(/&/, "#")

        // construct dummy URL to extract parameters from it
        var searchParams = new URL("https://foo.org/bar?" + new URL(openpgp4fprStr).hash.substr(1)).searchParams;

        var link = document.getElementById("dc-link");
        link.setAttribute("href", openpgp4fprStr);

        // todo parse link and display name
        document.getElementById("name").innerText = searchParams.get("n");
        document.getElementById("name2").innerText = searchParams.get("n");
    </script>
</body>
</html>
