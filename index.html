<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Connect on Delta Chat</title>
    <meta name="description" content="Delta Chat is a messaging app that works over e-mail.">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-itunes-app" content="app-id=1459523234">
    <!-- todo generic meta tags -->

    <meta property="og:type" content="website">
    <meta property="og:title" content="Connect on Delta Chat">
    <meta property="og:image" content="https://invite.delta.chat/social.png">
    <meta property="og:url" content="https://i.delta.chat">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="@delta_chat">

    <link rel="icon" href="identity.svg" sizes="any" type="image/svg+xml">

    <script src="https://unpkg.com/i18next@22.4.9/dist/umd/i18next.min.js"></script>
    <script src="./i18n/en.js"></script>
    <script src="./i18n/fr.js"></script>
    
    <style>
        :root {
            --pad: 8px;
            --dc-gradient: linear-gradient(120deg, rgb(119, 136, 143), rgb(54, 78, 89));
        }

        body {
            margin: 0;

            font-family: Arial,Avant Garde,Avantgarde,Century Gothic,CenturyGothic,AppleGothic,sans-serif;
            font-size: 18pt;

            background: url('background.jpg');
            background-size: 500px;
        }

        a {
            color: #1e6bb8;
            text-decoration: none;
        }

        hr {
            border: 1px solid #ddd;
            border-bottom: none;
        }

        header {
            padding: var(--pad);
            font-family: Arial, 'Helvetica Neue', Helvetica;
            background: var(--dc-gradient);
            box-shadow: 0px 0px 3px #888;
        }

        header a {
            font-weight: bold;
            color: white;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            margin-right: var(--pad);
        }

        #box {
           border-radius: 16px;
           background: white;
           padding: 15px;
           box-shadow: 0px 0px 10px #ccc;

           max-width: 420px;
           margin-left: auto;
           margin-top: 32px;
           margin-right: auto;

           text-align: center;
        }

        @media (max-width: 450px) {

            #box {
                margin: 15px;
            }
        }

        #dc-link {
            padding: 15px;
            border-radius: 30px;

            font-weight: bold;
            font-size: 60%;
            text-transform: uppercase;
            text-decoration: none;
            color: white;
            background: var(--dc-gradient);
        }
    </style>
</head>
<body>

<header>
    <a class="logo" href="https://delta.chat">
        <img src="identity.svg" aria-hidden="true" />
        <span class="logo-text">Delta Chat</span>
    </a>
</header>

    <div id="box">
        <p>
            <span id="join">Say hello to</span>
            <b id="name">NAME</b>
            ðŸ‘‹
        </p>

        <p>
            <a id="dc-link" href="">Open chat</a>
        <p>

        <hr>

        <small class="download">
            <span class="download-text">Don't have Delta Chat?</span>
            <a href="https://get.delta.chat" target="_blank">Download it here</a>.
        </small>
    </div>

    <script>
        i18next.init({
            lng: (new URLSearchParams(window.location.search)).get('lang'),
            fallbackLng: 'en',
            resources: Object.entries(window.i18n).reduce(function (coll, [key, translation]) {
                return Object.assign(coll, {
                    [key]: {
                        translation,
                    },
                });
            }, {}),
        }, function () {
            document.querySelector('title').innerHTML = i18next.t('TitleText');
            document.querySelector('meta[name="description"]').setAttribute('content', i18next.t('DescriptionText'));
            document.querySelector('#join').innerHTML = i18next.t('JoinText');
            document.querySelector('#dc-link').innerHTML = i18next.t('ChatButtonText');
            document.querySelector('.download-text').innerHTML = i18next.t('DownloadBlurbText');
            document.querySelector('.download a').innerHTML = i18next.t('DownloadLinkText');
        });

        // convert the hash `#<FPR>&n=<NAME>...` to an `OPENPGP4FPR:<FPR>#n=<NAME>...` url
        var openpgp4fprStr = new URL(document.URL).hash.substr(1);
        openpgp4fprStr = "OPENPGP4FPR:" + openpgp4fprStr.replace(/&/, "#")

        // construct dummy URL to extract parameters from it
        var searchParams = new URL("https://foo.org/bar?" + new URL(openpgp4fprStr).hash.substr(1)).searchParams;

        var link = document.getElementById("dc-link");
        link.setAttribute("href", openpgp4fprStr);

        if (searchParams.get("g")) {
            document.getElementById("join").innerText = 'Join';
        }

        // todo parse link and display name
        document.getElementById("name").innerText = searchParams.get("n") || searchParams.get("g") || searchParams.get("a");
    </script>
</body>
</html>
