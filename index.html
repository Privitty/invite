<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Delta Chat Invitation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-itunes-app" content="app-id=1459523234">
    <!-- todo generic meta tags -->
    <style>
        :root {
            --pad: 8px;
        }

        body {
            margin: 0;

            font-family: Avant Garde,Avantgarde,Century Gothic,CenturyGothic,AppleGothic,sans-serif;
            font-size: 32px;

            background: url('https://raw.githubusercontent.com/deltachat/interface/master/background/background_hd.jpg');
            background-size: 500px;
        }

        header {
            padding: var(--pad);
            font-family: Arial, 'Helvetica Neue', Helvetica;
            background: linear-gradient(120deg, rgb(119, 136, 143), rgb(54, 78, 89));
            box-shadow: 0px 0px 3px #888;
        }

        header a {
            text-decoration: none;
            font-weight: bold;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            margin-right: var(--pad);
        }

        div#box {
           border-radius: 24px;
           background-color: rgb(72, 199, 142);
           padding: 16px;
           box-shadow: rgba(0, 0, 0, 0.4) 0px 5px 15px;

           max-width:640px;
           margin-left: auto;
           margin-top: 32px;
           margin-right: auto;
        }

        p {
            text-align: center;
            color: #fff;
        }

        a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <a class="logo" href="https://delta.chat">
        <img src="https://delta.chat/assets/logos/delta-chat.svg" aria-hidden="true" />
        <span>DeltaChat</span>
    </a>
</header>

    <div id="box">
        <p>
            Say hello to
            <b id="name">NAME</b>
            ðŸ‘‹
        </p>

        <p>
            Step 1:<br>
            If not yet done, <a href="https://download.delta.chat" target="_blank">Install Delta Chat</a>
        </p>

        <p>
            Step 2:<br>
            <a id="dc-link" href="">Tap to chat with <b id="name2">NAME</b></a>
        <p>
    </div>

    <script>
        // convert the hash `#<FPR>&n=<NAME>...` to an `OPENPGP4FPR:<FPR>#n=<NAME>...` url
        var openpgp4fprStr = new URL(document.URL).hash.substr(1);
        openpgp4fprStr = "OPENPGP4FPR:" + openpgp4fprStr.replace(/&/, "#")

        // construct dummy URL to extract parameters from it
        var searchParams = new URL("https://foo.org/bar?" + new URL(openpgp4fprStr).hash.substr(1)).searchParams;

        var link = document.getElementById("dc-link");
        link.setAttribute("href", openpgp4fprStr);

        // todo parse link and display name
        document.getElementById("name").innerText = searchParams.get("n");
        document.getElementById("name2").innerText = searchParams.get("n");
    </script>
</body>
</html>
